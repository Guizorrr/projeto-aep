<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/e116cfa2ae.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Bem vindo de volta</h2>
                <p class="description description-primary">Para se manter conectado conosco</p>
                <p class="description description-primary">por favor faça login com suas informações pessoais</p>
                <button class="btn btn-primary">Entrar</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Criar uma conta</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <li class="item-social-media"> 
                            <a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                        <li class="item-social-media">
                            <a href="#"><i class="fa-brands fa-google-plus"></i></a></li>
                    </ul>
                 </div>
                 <p class="description description-second">Ou use seu e-mail para cadastro:</p>
                 <form class="form">
                    <input type="text" placeholder="Nome">
                    <input type="email" placeholder="E-mail">
                    <input type="password" placeholder="Senha">
                    <button class="btn">Inscrever-se</button>
                 </form>
            </div>
        </div>
        <div class="content second-content">
            <h2 class="title">Olá, Amigo!</h2>
            <p class="description">Insira seus dados pessoais</p>
            <p class="description">e comece a jornada conosco</p>
            <button class="btn">Inscrever-se</button>
        </div>
        <div class="second-column">
            <h2 class="title">Entrar com sua conta</h2>
            <div class="social-media">
                <ul>
                    <li>
                        <a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                    <li>
                        <a href="#"><i class="fa-brands fa-google-plus"></i></a></li>
                </ul>
             </div>
             <p class="description">ou use sua conta de e-mail:</p>
             <form class="form">
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Senha">
                <a href="#">Esqueceu sua senha?</a>
                <button class="btn">Entrar</button>
             </form>
        </div>
    </div>
    
</body>
</html>
